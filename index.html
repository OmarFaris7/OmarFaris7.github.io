<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omar Faris</title>
  <!-- Light, airy font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: #fff;
      color: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 1;
    }

    .name {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .nav-link {
      font-size: 0.9rem;
      text-decoration: none;
      color: #222;
      font-weight: 300;
      transition: opacity 0.2s;
    }

    .nav-link:hover {
      opacity: 0.6;
    }

    .wings {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 45%;
      height: 80%;
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.07;
      pointer-events: none;
    }

    .left-wing {
      left: 0;
      background-image: url('iron-kayle-left-wing.png');
    }

    .right-wing {
      right: 0;
      background-image: url('iron-kayle-right-wing.png');
    }
  </style>
</head>
<body>
  <div class="wings left-wing"></div>
  <div class="wings right-wing"></div>

  <main class="content">
    <div class="name">Omar Faris</div>
    <a href="#projects" class="nav-link">Projects</a>
    <a href="https://github.com/OmarFaris7" target="_blank" class="nav-link">GitHub</a>
    <a href="/resume.pdf" target="_blank" class="nav-link">Resume</a>
  </main>
</body>
</html>
